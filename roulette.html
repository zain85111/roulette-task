<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Roulette Wheel</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h5>Spin The Wheel</h5>
        </div>
        <div class="buttons">
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-file" aria-hidden="true" role="img"> </i><span class="block">New</span></span>
            </button>
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-folder-open" aria-hidden="true" role="img"> </i><span class="block">Open</span></span>
            </button>
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-save" aria-hidden="true" role="img"> </i><span class="block">Save</span></span>
            </button>
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-share-alt" aria-hidden="true" role="img"> </i><span class="block">Share</span></span>
            </button>
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-paint-brush" aria-hidden="true" role="img"> </i><span class="block">Customize</span></span>
            </button>
            <button class="button" tabindex="0" type="button" aria-label="New" >
                <span class="buttonItems"><i class="fa fa-expand" aria-hidden="true" role="img"> </i><span class="block">Fullscreen</span></span>
            </button>
            <button type="button" class="button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                More
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-comment" aria-hidden="true" role="img"> </i><span class="block">Feedback</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-question-circle" aria-hidden="true" role="img"> </i><span class="block">FAQs</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-youtube-play" aria-hidden="true" role="img"> </i><span class="block">User reviews and tutorials</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-tv" aria-hidden="true" role="img"> </i><span class="block">Use this is classroom</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-list" aria-hidden="true" role="img"> </i><span class="block">Cahngelog</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-user-secret" aria-hidden="true" role="img"> </i><span class="block">Privacy Policy</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-balance-scale" aria-hidden="true" role="img"> </i><span class="block">Terms & Conditions</span></span>
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-twitter" aria-hidden="true" role="img"> </i><span class="block">Import Twitter users</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-link" aria-hidden="true" role="img"> </i><span class="block">Link Google Spreadsheet</span></span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <span class="buttonItems"><i class="fa fa-user" aria-hidden="true" role="img"> </i><span class="block">My Account</span></span>
                    </a>
                </li>
            </ul>
            <select class="button" aria-label="Default select example">
                <option class="selectOption" selected>English</option>
                <option class="selectOption" value="1">Spanish</option>
                <option class="selectOption" value="2">Italian</option>
                <option class="selectOption" value="3">Dutch</option>
                <option class="selectOption" value="3">Portugues</option>
                <option class="selectOption" value="3">French</option>
            </select>
        </div>
    </nav>

    <div class="main">
        <div class="wheelSection">
            <input type="button" value="Spin" id='spin' class="btn btn-primary" />
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <!-- Tabs  -->
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Entries</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="ta" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Results</button>
                </li>
                  <li class="nav-item" role="presentation">
                    <div class="btn">
                        <input type="checkbox" name="" id="" class="me-2"><span>Hide</span>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active contentSection" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="content">
                        <div class="inputSection">
                            
                            <div class="input-group mb-3">
                                <input type="text" id="name" class="form-control" placeholder="Add Name" aria-label="Add Name" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="addBtn">Add</button>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-random me-2" aria-hidden="true"></i>Shuffle</button>
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-sort-alpha-asc me-2" aria-hidden="true"></i>Sort</button>
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-image me-2" aria-hidden="true"></i>Add Image</button>
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-close me-2" aria-hidden="true"></i>Clear the list</button>
                        </div>
                        <div class="namesList" id="namesList"></div>
                    </div>
                </div>
                <div class="tab-pane fade contentSection" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="content">
                        <div class="inputSection">
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-sort-alpha-asc me-2" aria-hidden="true"></i>Sort</button>
                            <button type="button" class="btn btn-sm btn-outline-dark"><i class="fa fa-close me-2" aria-hidden="true"></i>Clear the list</button>
                        </div>
                        <div class="namesList" id="namesList"></div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
        </button> -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">We have a winner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="winner">
                    Sample Name
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="removeBtn" onclick="removeNameByBtn()">Remove</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./confetti.js"></script>
</body>
</html>
